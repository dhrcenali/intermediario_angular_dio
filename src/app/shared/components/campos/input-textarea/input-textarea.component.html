<div [formGroup] = "formGroup">
  <mat-form-field class="full-width">
    <textarea matInput 
           [placeholder]="titulo" 
           [name]="controlName" 
           [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatorio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      Campo precisa ter no min 2 caracteres{{validacao.lengthValidar(formControl, 'minlength')}}</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
      Campo pode ter no max 256 caracteres{{validacao.lengthValidar(formControl, 'maxlength')}}</mat-error>
  </mat-form-field>
  </div>
