<div [formGroup] = "formGroup">
<mat-form-field class="full-width">
  <input matInput type="number" 
         [min]="minimo"
         [max]="maximo" 
         [step]="step"
         [placeholder]="titulo" 
         [name]="controlName" 
         [formControlName]="controlName">
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
    Campo Obrigatorio
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">
    Campo precisa ter no min 0 {{validacao.lengthValidar(formControl, 'min')}} caracteres
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">
    Campo pode ter no max 10 {{validacao.lengthValidar(formControl, 'max')}} caracteres
  </mat-error>
</mat-form-field>
</div>
