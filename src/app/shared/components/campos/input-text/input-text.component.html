<div [formGroup] = "formGroup">
<mat-form-field class="full-width">
  <input matInput 
         [placeholder]="titulo" 
         [name]="controlName" 
         [formControlName]="controlName">
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatorio</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
    Campo precisa ter no min {{validacao.lengthValidar(formControl, 'minlength') }} caracteres
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
    Campo pode ter no max {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
  </mat-error>
</mat-form-field>
</div>
